    <script type="text/javascript">
      var queryStrings = window.location.search.substr(1).split('&');
      if(queryStrings){
        for(var i = 0; i < queryStrings.length; i++){
          if(queryStrings[i].indexOf('e=') === 0){
            window.deployEnvironment = queryStrings[i].substring(queryStrings[i].indexOf('=') + 1);
          }
        }
      }
      
      window.userApplication = 'jobdescription';
      window.BASE_API_URL = '{{{BASE_URL}}}';
      window.BASE_API_ENV = '{{{BASE_ENV}}}';
      window.BASE_TOOGLE_DEPLOY = {{{TOOGLE_DEPLOY}}};
      window.TEMPLATES_MODULE_NAME = 'templates-scribe';
    </script>
